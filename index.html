<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix</title>
</head>

<body class="login">
    <nav>
        <img src="./assets/svg/Netflix_2015_logo.svg" alt="">
    </nav>

    <main>

        <form action="http://127.0.0.1:5500/users.html" class="form">
            <h2>Inicia Sesión</h2>
            <input type="text" placeholder="Email o número de teléfono">
            <input type="password" placeholder="Contraseña">
            <button type="submit">Iniciar sesión</button>
            <div class="form__actions">
                <div class="form__actions_remember">
                    <input type="checkbox" name="remember" id="remenber">
                    <span>Recuerdame</span>
                </div>
                <span>¿Necesitas ayuda?</span>
            </div>

            <p>¿Primera vez en Netflix? <span> Suscríbete ahora. </span></p>
            <p class="privacy"> Esta página está protegida por Google reCAPTCHA
                para comprobar que no eres un robot. <a href="#"> Más
                    info. </a>
            </p>
        </form>

    </main>

    <footer>
        <p>¿Preguntas? llama al 01-800</p>
    </footer>

</body>

</html>
